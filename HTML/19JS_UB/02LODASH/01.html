<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- LODASH.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <style>
      /* 화면 설정 */
      body {
        height: 5000px;
      }
      /* div 설정 */
      .bedge {
        width: 100px;
        height: 200px;
        background-color: orange;
        border-radius: 15px;
        z-index: 5;
        position: fixed;
        right: 20px;
        top: 200px;
        opacity: 1;
        transition: 0.3s;
      }
      /* 숨기기 기능 */
      .hide {
        opacity: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="bedge"></div>
    </section>

    <script>
      // 스크롤 기능 설정
      const bedge = document.querySelector(".bedge");
      window.addEventListener(
        "scroll",
        _.throttle(function () {
          // 콘솔로그 에 표시 설정
          console.log("Y position : " + window.scrollY);
          // 스크롤y 좌표가 3000이상이면 bedge 숨기기 기능
          if (window.scrollY > 3000) {
            bedge.classList.add("hide");
          } else {
            bedge.classList.remove("hide");
          }
          // 딜레이 설정
        }, 300)
      );
    </script>
  </body>
</html>
